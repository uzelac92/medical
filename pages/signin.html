<div class="content content-fixed content-auth">
    <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
            <div class="media-body align-items-center d-none d-lg-flex">
                <div class="mx-wd-600">
                    <img src="https://via.placeholder.com/1260x950" class="img-fluid" alt="">
                </div>
            </div>
            <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
                <div class="wd-100p">
                    <h3 class="tx-color-01 mg-b-5">Sign In</h3>
                    <p class="tx-color-03 tx-16 mg-b-40">Welcome back! Please signin to continue.</p>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="text" class="form-control" placeholder="Enter your username" ng-model="visitor.mail">
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between mg-b-5">
                            <label class="mg-b-0-f">Password</label>
                            <a href="/reset" class="tx-13">Forgot password?</a>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter your password" ng-model="visitor.pass">
                    </div>
                        <button class="btn btn-brand-02 btn-block" ng-click="logIn(visitor)">Sign In</button>
                    <div class="divider-text">or</div>
                        <button class="btn btn-outline-facebook btn-block">Sign In With Facebook</button>
                    <div class="tx-13 mg-t-20 tx-center">Don't have an account? <a href="/register">Create an Account</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
